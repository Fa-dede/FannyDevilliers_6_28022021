<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/gif" href="./img/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />

    <title>Photographe X</title>
  </head>
  <body>
    <header class="header-pages">
      <a href="./index.html">
        <img
          id="logo-index"
          class="logo-pages"
          src="./img/logo.png"
          alt="logo-fish-eye"
        />
      </a>
    </header>
    <main>
      <aside class="profile-insert">
        <div class="information-container">
          <h2 id="photographer-name" class="container-profile__name"></h2>
          <div id="containerInfo" class="container-profile__information">
            <h3 class="location"></h3>
            <h4 class="tagline"></h4>
          </div>

          <div class="container-profile__tags">
            <ul id="tag-list"></ul>
          </div>
        </div>

        <button class="container-profile__button">Engagez-moi</button>
        <div id="container-portrait" class="container-profile__picture"></div>

        <!-- <img id="portrait" class="container-profile__picture" /> -->
      </aside>
      <main class="portfolio">
        <div class="sort-by">
          <span>Triez-par</span>
          <button class="popularity-button">
            Popularité <i class="fas fa-chevron-down"></i>
          </button>
          <button class="popularity-button popularity-button__opened">
            <ul>
              <li class="category category-1st">
                Popularité <i class="fas fa-chevron-up"></i>
              </li>
              <li class="category category-2nd">Date</li>
              <li class="category category-3rd">Titre</li>
            </ul>
          </button>
        </div>

        <div id="portfolio" class="portfolio--photo-container">
          <!-- Incrémentation en javascript  -->
        </div>
        <div class="static-insert">
          <span class="total-likes">297 081 <i class="fas fa-heart"></i></span>
          <span>300€ / jour</span>
        </div>
      </main>
    </main>
    <script src="photographersPage.js"></script>
  </body>
</html>
