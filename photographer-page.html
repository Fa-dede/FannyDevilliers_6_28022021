<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/gif" href="./img/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />

    <title>Photographe X</title>
</head>
<body>
    <header class="header-pages">
        <a href="./index.html">
            <img id="logo-index" class="logo-pages" src="./img/logo.png" alt="logo-fish-eye">
        </a>
    </header>
    <main>
        <aside class="profile-insert">
            <div class="information-container">
                <h2 class="container-profile__name">Mimi Keel</h2>
                <div class="container-profile__information">
                    <h3 class="location">London, UK</h3>
                    <h4 class="quote">Voir le beau dans le quotidien</h4>
                </div>
            

                <div class="container-profile__tags">
                    <ul>
                        <li class="tags">#portrait</li>
                        <li class="tags">#events</li>
                        <li class="tags">#travel</li>
                        <li class="tags">#animals</li>
                    </ul>
                </div>
            </div>

            <button class="container-profile__button">Engagez-moi</button>
    
                <img class="container-profile__picture" src="./img/Mimi/Portrait_Nora.jpg" alt="Mimi's profile">

        </aside>
        <main class="portfolio">
            <div class="sort-by">
                <span>Triez-par</span>
                <button class="popularity-button">Popularité <i class="fas fa-chevron-down"></i></button>
            </div>

            <div class="portfolio--photo-container">

                <figure class="photo photo-1st">
                    <img class = "photo-picture" src="./img/Mimi/Animals_Rainbow.jpg" alt="">

                <figure class="photo photo-3rd">
                    <img class = "photo-picture" src="./img/Mimi/Event_SeasideWedding.jpg" alt="" srcset="">

                <figure class="photo photo-3rd">
